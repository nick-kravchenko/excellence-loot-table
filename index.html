<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.1/papaparse.min.js" integrity="sha512-EbdJQSugx0nVWrtyK3JdQQ/03mS3Q1UiAhRtErbwl1YL/+e2hZdlIcSURxxh7WXHTzn83sjlh2rysACoJGfb6g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    const csvString = document.getElementById('itemsData').innerText;
    const columns = [
        'Босс',
        'Шмотка',
        'ID',
        'импорт',
        'Слот',
        'Слот',
        'Физ ДД',
        'Спелл ДД',
        'Хил',
        'Цена',
        'ПвП',
        'БИС',
        'Воин прот',
        'Воин армс',
        'Воин фури',
        'Друид медведь',
        'Друид кот',
        'Рога мечи',
        'Пал прот',
        'Пал ретри',
        'Шаман энх',
        'Хант',
        'Маг',
        'Варлок',
        'Шаман элем',
        'Друид сова',
        'Прист ШП',
        'Друид хил',
        'Прист хил',
        'Паладин хил',
        'Шаман хил',
    ];
    const hiddenColumns = ['импорт', 'БИС', 'Слот', 'Физ ДД', 'Спелл ДД', 'Хил'];
    const arrayOfObj = Papa.parse(csvString).data.map((arr) => columns.reduce((acc, column, id) => (arr[id] && !hiddenColumns.includes(column) ? {...acc, [column]: arr[id]} : acc), {}));
    const classes = ['Воин прот', 'Воин армс', 'Воин фури', 'Друид медведь', 'Друид кот', 'Рога мечи', 'Пал прот', 'Пал ретри', 'Шаман энх', 'Хант', 'Маг', 'Варлок', 'Шаман элем', 'Друид сова', 'Прист ШП', 'Друид хил', 'Прист хил', 'Паладин хил', 'Шаман хил',]
    
    
    const cols = ['Босс', 'Шмотка', 'Цена', 'Воин прот', 'Воин армс', 'Воин фури', 'Друид медведь', 'Друид кот', 'Рога мечи', 'Пал прот', 'Пал ретри', 'Шаман энх', 'Хант', 'Маг', 'Варлок', 'Шаман элем', 'Друид сова', 'Прист ШП', 'Друид хил', 'Прист хил', 'Паладин хил', 'Шаман хил',]
    document.getElementById('itemsTableThead').innerHTML = `<tr><th>${cols.join('</th><th>')}</th></tr>`;
    const itemRowHtml = (item) => `<tr>${cols.map(c => `<td data-title="${c}">
        ${c === 'Шмотка' ? `<a href="https://ru.tbc.wowhead.com/item=${item.ID}" class="q3">${item[c]}</a>` : item[c] || ''}
    </td>`).join('')}</tr>`;
    document.getElementById('itemsTableTbody').innerHTML = arrayOfObj.map(itemRowHtml).join('');
    document.querySelectorAll('[data-title]').forEach(el => {
        el.addEventListener('mousemove', (event) => {
            const {target} = event;
            document.getElementById('title').innerHTML = target.getAttribute('data-title');
        });
    });
    window.addEventListener('mousemove', ({x, y}) => {
        document.getElementById('title').style.left = x;
        document.getElementById('title').style.top = y;
    });
</script>
